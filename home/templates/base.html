<!-- {% load static %} -->
<!-- {% load crispy_forms_tags %} -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Goel Systems{% endblock %}</title>


        <!-- Bootstrap 5 CSS CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

        <!-- Bootstrap 5 Javascript CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{% static 'crispy_forms/css/crispy_forms.css' %}">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    </head>

    <body>
        <div class="container-fluid text-dark border-bottom">
            {% if user.is_authenticated %}
            <a href="{% url 'welcome' %}">Home</a>
            | {{ user.username }} | <a href="/accounts/logout">Logout</a> <br>
            {% else %}
            <a href="/accounts/login">Login</a> or <a href="/accounts/signup">Sign-up</a> for FREE!<br>
            {% endif %}
        </div>
        <div class="container-fluid my-4">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="container-fluid bg-light text-secondary border-top">
            <i>&copy; 2024 GSLLC. All rights reserved.</i>
        </footer>
    </body>

</html>
